<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheldon's Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Sheldon's Game</h1>

    <h2>Rules:</h2>

    <table class="table">
        <tbody>
            <tr>
                <td id="rule1"><span style="color: green;">Scissors</span> cuts <span style="color: red;">Paper</span></td>
                <td id="rule6"><span style="color: green;">Scissors</span> decapitates <span style="color: red;">Lizard</span></td>
            </tr>
            <tr>
                <td id="rule2"><span style="color: green;">Paper</span> covers <span style="color: red;">Rock</span></td>
                <td id="rule7"><span style="color: green;">Lizard</span> eats <span style="color: red;">Paper</span></td>
            </tr>
            <tr>
                <td id="rule3"><span style="color: green;">Rock</span> crushes <span style="color: red;">Lizard</span></td>
                <td id="rule8"><span style="color: green;">Paper</span> disproves <span style="color: red;">Spock</span></td>
            </tr>

            <tr>
                <td id="rule4"><span style="color: green;">Lizard</span> poisons <span style="color: red;">Spock</span></td>
                <td id="rule9"><span style="color: green;">Spock</span> vaporizes <span style="color: red;">Rock</span></td>
            </tr>

            <tr>
                <td id="rule5"><span style="color: green;">Spock</span> smashes <span style="color: red;">Scissors</span></td>
                <td id="rule10"><span style="color: green;">Rock</span> crushes <span style="color: red;">Scissors</span></td>
            </tr>
        </tbody>
    </table>

    <h2>Make your choice:</h2>

    <div class="gameButtons">
        <button id="rock" onclick="play('rock')">Rock</button>
        <button id="paper" onclick="play('paper')">Paper</button>
        <button id="scissors" onclick="play('scissors')">Scissors</button>
        <button id="lizard" onclick="play('lizard')">Lizard</button>
        <button id="spock" onclick="play('spock')">Spock</button>
    </div>


    <div id="result" class="container"></div>
    <div id="score" class="container"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
